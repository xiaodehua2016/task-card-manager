<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小久任务管理系统 v4.4.2 - GitHub Pages版</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 静态版本特殊样式 */
        .static-notice {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            color: #1565c0;
            font-size: 14px;
        }
        
        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .task-content.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .congratulations {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .congratulations.start {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .congratulations.progress {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .congratulations.complete {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress-container {
            margin: 20px 0;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        
        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #28a745, #20c997);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>你好，小久！</h1>
            <div class="static-notice">
                📌 这是GitHub Pages静态版本，数据保存在浏览器本地存储中
            </div>
            <div class="congratulations">
                今天还没开始任务，该加油了！
            </div>
        </header>

        <main class="main-content">
            <div class="progress-container">
                <h3>今日进度</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-text">0/8 (0%)</div>
            </div>

            <section class="task-section">
                <h2>今日任务</h2>
                <div id="task-list" class="task-list">
                    <!-- 任务列表将通过JavaScript动态生成 -->
                    <div class="loading">正在加载任务...</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 小久任务管理系统</p>
            <div class="version-info">v4.4.2 - GitHub Pages静态版本</div>
        </footer>
    </div>

    <!-- 使用静态版本的JavaScript -->
    <script src="js/main-static.js"></script>
    
    <script>
        // 页面加载完成后的额外初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[App] GitHub Pages静态版本启动');
            
            // 添加一些调试信息
            setTimeout(() => {
                if (window.taskManager) {
                    const stats = window.taskManager.getStats();
                    console.log('[App] 任务统计:', stats);
                }
            }, 2000);
        });
    </script>
</body>
</html>
